<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SIIKTV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Bem-vindo ao <span class="highlight">SIIKTV</span></h1>
            <p class="subtitle">Crie sua conta para começar</p>

            <form class="login-form" action="home.html" method="get">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>

            <p class="signup-text">Já tem conta? <a href="#">Entre</a></p>
        </div>
    </div>
</body>
</html>
